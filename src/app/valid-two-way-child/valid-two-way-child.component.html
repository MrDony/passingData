<div class="body">
    <div class="output">
        <div class="output-fields" style="background-color: #2d4e4e;">
            <div class="output-field schema">#</div>
            <div class="output-field schema">ID</div>
            <div class="output-field schema">Name</div>
            <div class="output-field schema">Edit</div>
            <div class="output-field schema">Delete</div>
        </div>
        <div class="output-fields" *ngFor="let element of child_message;let i=index">
            <div class="output-field">{{i}}</div>
            <div class="output-field">{{element.id}}</div>
            <div class="output-field">{{element.name}}</div>
            <a class="output-field edit-button" (click)="editElement(i)">Edit</a>
            <a class="output-field delete-button" (click)="deleteElement(i)">Delete</a>
        </div>
    </div>
</div>

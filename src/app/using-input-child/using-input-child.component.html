<div class="body">
    Child here

    <div class="output">
        <div class="output-fields" style="background-color: #2d4e4e;">
            <div class="output-field">#</div>
            <div class="output-field">ID</div>
            <div class="output-field">Name</div>
            <div class="output-field">Edit</div>
            <div class="output-field">Delete</div>
        </div>
        <div class="output-fields" *ngFor="let element of child_message;let i=index">
            <div class="output-field">{{i}}</div>
            <div class="output-field">{{element.id}}</div>
            <div class="output-field">{{element.name}}</div>
            <a class="edit-button" (click)="editElement(i)">Edit</a>
            <a class="delete-button" (click)="deleteElement(i)">Delete</a>
        </div>
    </div>
    <div class="edit-fields" [hidden]="edit_fields_hidden">
        <input #idToEdit id="id-edit-field" class="edit-field" type="text" placeholder="Enter ID">
        <input #nameToEdit id="name-edit-field" class="edit-field" type="text" placeholder="Enter Name">
        <a class="commit-button" (click)="commitEdit(idToEdit.value,nameToEdit.value)"> Commit Edit </a>
        
    </div>
</div>
